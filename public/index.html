<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atualização Automática</title>
</head>
<body>
    <h1>Detecção de Vazamento de Água</h1>
    <div id="dados-container">
        <!-- Aqui os dados atualizados serão exibidos -->
    </div>

    <script>
        function carregarDados() {
            fetch('/dados')
                .then(response => response.json())
                .then(data => {
                    // Atualize a interface do usuário com os novos dados
                    const dadosContainer = document.getElementById('dados-container');
                    dadosContainer.innerHTML = `
                        <p>Litros por minuto: ${data.litrosPorMinuto}</p>
                        <p>Gasto total de litros: ${data.gastoTotalLitros}</p>
                        <p>Metros cúbicos totais: ${data.metrosCubicosTotais}</p>
                        <p>Custo total de água R$: ${data.custoAgua}</p>
                        <p>${data.alerta}</p>
                    `;
                })
                .catch(error => console.error('Erro ao obter dados:', error));
        }

        // Carrega os dados pela primeira vez
        carregarDados();

        // Atualiza os dados a cada 5 segundos
        setInterval(carregarDados, 1000);
    </script>
</body>
</html>
